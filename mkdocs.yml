site_name: AI Cottage Android Docs
site_url: https://mydomain.org/mysite
theme:
  name: material
  language: zh
  font:
    text: Noto Sans SC

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
        
  features:
    - navigation.tabs # Show top level as tabs
    - navigation.sections 
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top # Jump to top button
    - navigation.footer
    - content.code.copy # Code copy button

plugins:
  - tags
  - search

extra:
  generator: false

copyright: Copyright &copy; 2024 AI Cottage Android Team

markdown_extensions:
  - pymdownx.highlight:         # -------------#
      anchor_linenums: true     #              #
      line_spans: __span        #              #
      pygments_lang_class: true #  Code Block  #
  - pymdownx.inlinehilite       #              #
  - pymdownx.snippets           #              #
  - pymdownx.superfences        # ------------ #
